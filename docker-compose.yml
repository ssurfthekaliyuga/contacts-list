services:
  contacts-list-frontend:
    build:
      dockerfile: frontend.Dockerfile
    container_name: contacts-list-frontend
    restart: unless-stopped
    environment:
      NUXT_PUBLIC_API_BASE: "http://localhost:8080"
    ports:
      - "3000:3000"
    networks:
      contacts-list-public-network:

  contacts-list-backend:
    build:
      dockerfile: backend.Dockerfile
    container_name: contacts-list-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      POSTGRES_USER: $POSTGRES_ADMIN_USER
      POSTGRES_PASSWORD: $POSTGRES_ADMIN_PASSWORD
      POSTGRES_DB: $POSTGRES_DB
      POSTGRES_HOST: contacts-list-db
      POSTGRES_PORT: "5432"
      HTTP_SERVER_ADDRESS: "0.0.0.0"
      HTTP_SERVER_PORT: "8080"
    networks:
      - contacts-list-internal-network
      - contacts-list-public-network
    depends_on:
      - contacts-list-db

  contacts-list-db:
    image: postgres:16
    container_name: contacts-list-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: $POSTGRES_ADMIN_USER
      POSTGRES_PASSWORD: $POSTGRES_ADMIN_PASSWORD
      POSTGRES_DB: $POSTGRES_DB
    volumes:
      - postgres-volume:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    networks:
      - contacts-list-internal-network

  contacts-list-pgadmin:
    image: dpage/pgadmin4
    container_name: contacts-list-pgadmin
    restart: unless-stopped #todo is it good
    ports:
      - "80:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: $PGADMIN_DEFAULT_EMAIL
      PGADMIN_DEFAULT_PASSWORD: $PGADMIN_DEFAULT_PASSWORD
    volumes:
      - pgadmin-volume:/var/lib/pgadmin
    networks:
      - contacts-list-internal-network
    depends_on:
      - contacts-list-db

volumes:
  postgres-volume:
  pgadmin-volume:

networks:
  contacts-list-internal-network:
  contacts-list-public-network:
